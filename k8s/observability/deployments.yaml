# WARNING: DO NOT APPLY THIS FILE TO THE CLUSTER
#
# These manifests use emptyDir volumes which DESTROY persistent data.
# The canonical observability manifests live in:
#   ~/Documents/Deploy/observability/*/deployment.yaml
#
# To deploy/update the observability stack, run:
#   cd ~/Documents/Deploy && make up-observability
#
