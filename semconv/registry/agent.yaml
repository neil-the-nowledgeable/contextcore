              value: code_assistant
              brief: Code assistant agent.
            - id: orchestrator
              value: orchestrator
              brief: Orchestrator agent.
            - id: specialist
              value: specialist
              brief: Specialist agent.
            - id: automation
              value: automation
              brief: Automation agent.
        requirement_level: opt_in
        deprecated: Use gen_ai.agent.type instead.
        brief: Agent type from the AgentType enum.

      - id: agent.session_id
        type: string
        requirement_level: opt_in
