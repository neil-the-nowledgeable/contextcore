        insight: "Centralize logs for search"
        tools: "ELK Stack, Splunk"
      - era: "2015s"
        insight: "Add time-series metrics"
        tools: "Prometheus, InfluxDB"
      - era: "2018s"
        insight: "Trace requests across services"
        tools: "Jaeger, Zipkin"
      - era: "2019"
        insight: "Unify with standard semantics"
        tools: "OpenTelemetry"
      - era: "2024+"
        insight: "Extend to project management"
        tools: "ContextCore"

technical_approach:
  tasks_as_spans:
    description: "Project tasks modeled as OpenTelemetry spans"
    mappings:
      - otel: "Trace"
        pm: "Epic/Project lifecycle"
      - otel: "Span"
        pm: "Task with duration, status, hierarchy"
      - otel: "Events"
        pm: "Status transitions, comments, blockers"
      - otel: "Links"
        pm: "Dependencies, commit associations"
      - otel: "Metrics"
        pm: "Velocity, WIP, cycle time, burndown"
      - otel: "Logs"
        pm: "Audit trail of all changes"

  vendor_agnostic:
    description: "Works with any OTLP-compatible backend"
    open_source:
      - "Jaeger (traces)"
      - "Prometheus (metrics)"
      - "Loki (logs)"
      - "Zipkin (traces)"
    commercial:
      - "Datadog"
      - "New Relic"
      - "Honeycomb"
      - "Dynatrace"
      - "Splunk"
    reference_implementation:
      - "Grafana (visualization)"
      - "Tempo (traces/spans)"
      - "Mimir (metrics)"
      - "Loki (logs)"

  automatic_derivation:
    description: "Status derived from artifact metadata"
    signals:
      - source: "First commit on task"
        derived: "todo → in_progress"
      - source: "PR opened"
        derived: "in_progress → in_review"
      - source: "PR merged"
        derived: "in_review → done"
      - source: "CI failure"
        derived: "Task marked at_risk"
      - source: "No commits for 7 days"
        derived: "Stale task alert"

agnostic_dimensions:
  - dimension: "Programming Language"
    approach: "Extracts from git, CI, deployment (not code)"
  - dimension: "Project Management Tool"
    approach: "Adapters for Jira, GitHub, Linear, Notion, etc."
  - dimension: "Development Workflow"
    approach: "Scrum, Kanban, custom — workflow-agnostic"
  - dimension: "Infrastructure"
    approach: "Cloud, on-prem, hybrid — platform-agnostic"
  - dimension: "Observability Backend"
    approach: "Any OTLP-compatible receiver"
  - dimension: "CI/CD Pipeline"
    approach: "GitHub Actions, GitLab CI, Jenkins, etc."

